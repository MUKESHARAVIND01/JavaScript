    <script>
      
        function minmax(arr)
        {
            let min=max=arr[0];
         
            for(let i=0;i<arr.length;i++)
            {
                for(let j=0;j<arr.length;j++)
                {
                    if(min>arr[i])
                    {
                      min=arr[i];
                    }
                    if(max<arr[i])
                    {
                      max=arr[i];
                    }
                   
                }
            }
            console.log(max);
            console.log(min);

          
          
        }
       minmax([9,3,45,5,7,4]) ;

    </script>
