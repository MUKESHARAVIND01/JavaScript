    <h2>Find vowels</h2>

    <script>
        function findVowel(a)
        {
            let vowel=0,con=0;
             for(let i=0;i<a.length;i++)
             {
                
               let ch=a[i];
               switch(ch)
               {
                  case 'a' ||'A':
                  case 'e' ||'E':
                  case 'i' ||'I':
                  case 'o' ||'O':
                  case 'u' ||'U':
                   
                    return "true";
                    break;
                 
               }
               
             }
             return "false";

        }
        console.log(findVowel("mksh"));
    </script>
